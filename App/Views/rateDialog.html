<md-dialog aria-label="Rating"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Rate this document</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>{{oneDoc.Title}}</h2>
        <div>
            <md-input-container>
                <label>Comment</label>
                <input ng-model="feedback.comment">
            </md-input-container>
            <span>
                <div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="getSelectedRating(rating)"></div>
            </span>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('cancel')">
       Cancel
      </md-button>
      <md-button ng-click="answer('rate')" style="margin-right:20px;">
        Rate
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
